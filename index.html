<!DOCTYPE html>
<html lang="ja">
<head>
    <title>お絵描きゲーム</title>
</head>

<body>
    <canvas id="canvas" width="800" height="500"></canvas>
</body>

<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    var socket = io();

    var canvas = document.getElementById("canvas");

    //キャンバスの背景を設定
    var ctx = canvas.getContext("2d");
    ctx.beginPath();
    ctx.fillStyle = "lightgrey";
    ctx.fillRect(0, 0, 800, 500);

    var penSize = 7;
    var penColor = "black";
    var penAlpha = 1.0;

    var pos = {};
    pos.oldX = "";
    pos.oldY = "";
    pos.currentX = "";
    pos.currentY = "";

    //canvasにイベントを紐付ける
    canvas.addEventListener("mousemove", onMove, false);
    canvas.addEventListener("mousedown", onClick, false);
    canvas.addEventListener("mouseup", drawEnd, false);
    canvas.addEventListener("mouseout", drawEnd, false);

    function onMove(e){
        if(e.buttons === 1 || e.witch === 1){
            //e.targetはcanvas
            //getBoundingClientRect()によってcanvasの座標を取得
            var rect = e.target.getBoundingClientRect();
            //マウスの位置から右と下にずれている分引く
            var X = Math.floor(e.clientX - rect.left);
            var Y = Math.floor(e.clientY - rect.top);
            draw(X, Y);
        };
    };

    function onClick(e){
        if(e.buttons === 0){//クリックされた状態
            var rect = e.target.getBoundingClientRect();
            var X = Math.floor(e.clientX - rect.left);
            var Y = Math.floor(e.clientY - rect.top);
            draw(X, Y);
        };
    };

    function draw(X, Y){
      pos.currentX = X;
      pos.currentY = Y;

      socket.emit("send drawing", pos);

      pos.oldX = X;
      pos.oldY = Y;
    };

    socket.on('receive drawing', function(pos){
      receiveDrawing(pos);
    });
    function receiveDrawing(pos){
      console.log(pos);
      ctx.beginPath();
      ctx.globalAlpha = penAlpha;
      if(pos.oldX === ""){
          ctx.moveTo(pos.currentX, pos.currentY);
      }else {
          ctx.moveTo(pos.oldX, pos.oldY);
      };
      ctx.lineTo(pos.currentX, pos.currentY);
      ctx.lineCap = "round";
      ctx.lineWidth = penSize * 2;
      ctx.strokeStyle = penColor;
      ctx.stroke();
    }

    function drawEnd(){
        pos.oldX = "";
        pos.oldY = "";
    };
</script>

</html>
